{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from phantom-themes.com/connect/theme/templates/admin1/forms.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 27 Jul 2020 04:43:25 GMT -->
<head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>EMPLOYEE DATA FORM</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugins/font-awesome/css/all.min.css' %}" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="{% static 'css/connect.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/dark_theme.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <form method="POST">{% csrf_token %}                        
                <div class="page-content">
                   <div class="main-wrapper">
                        <div class="row">
                            <div class="col-xl">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">SALARY DETAILS</h5>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="">DESIGNATION</label>
                                                {{form_4.designation}}
                                                <!-- <input type="text" class="form-control"  placeholder="Designation"> -->
                                            </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="">DATE OF JOIN</label>
                                                    {{form_4.date_join}}
                                                    <!-- <div class="form-row">                                                         
                                                        <div class="form-group col-md-4">
                                                            <input type="number" class="form-control" placeholder="dd" >
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <input type="number" class="form-control" placeholder="mm" >
                                                        </div>
                                                        <div class="form-group col-md-4">
                                                            <input type="number" class="form-control" placeholder="yyyy" >
                                                        </div>
                                                    </div> -->
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="">SALARY</label>
                                                    {{form_4.salary}}
                                                    <!-- <input type="integer" class="form-control" placeholder="salary"> -->
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">ACCOUNT DETAILS</h5>                                        
                                        <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="">ACCOUNT NUMBER</label>
                                                    {{form_5.account_no}}
                                                    <!-- <input type="integer" class="form-control" placeholder="account number"> -->
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="">IFSC CODE</label>
                                                    {{form_5.ifsc}}
                                                    <!-- <input type="integer" class="form-control" placeholder="IFSC code"> -->
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="">BANK NAME</label>
                                                    {{form_5.bankname}}
                                                    <!-- <input type="text" class="form-control" placeholder="bank name"> -->
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="">BANK ADDRESS</label>
                                                    {{form_5.bankaddress}}
                                                    <!-- <input type="text" class="form-control" placeholder="bank address"> -->
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                
                                <div style="float: right"> 
                                <!-- <form action="role/"> -->
                                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                                <!-- </form> -->
                                </div>
                                    
                            
                    </div>        
                </div>
                </form>     
            
        <!-- Javascripts -->
        <script src="{% static 'plugins/jquery/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/popper.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'js/connect.min.js' %}"></script>
    </body>

</html>
